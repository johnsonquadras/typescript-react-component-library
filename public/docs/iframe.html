<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <base target="_parent">
    <title>Storybook</title>
    <link rel="shortcut icon" href="favicon.ico?v=1" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css"></link>
<style>
    body {
        background-color: rgba(0, 0, 0, 0.05);
        background-image: repeating-linear-gradient(0deg, transparent, transparent 7px, rgba(0, 0, 0, 0.2) 1px, transparent 8px), repeating-linear-gradient(90deg, transparent, transparent 7px, rgba(0, 0, 0, 0.2) 1px, transparent 8px);
        background-size: 8px 8px;
        padding: 17px 16px;
    }
</style>

    <style>
        :not(.sb-show-main) > .sb-main,
        :not(.sb-show-nopreview) > .sb-nopreview,
        :not(.sb-show-errordisplay) > .sb-errordisplay {
            display: none;
        }


        .sb-wrapper {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            font-family: -apple-system, ".SFNSText-Regular", "San Francisco", Roboto, "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .sb-heading {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.2px;
            margin: 10px 0;
        }


        .sb-nopreview {
            display: flex;
            align-content: center;
            justify-content: center;
        }

        .sb-nopreview_main {
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            background: rgba(0,0,0,0.03);
        }

        .sb-nopreview_heading {
            text-align: center;
        }


        .sb-errordisplay {
            background-color: rgb(187, 49, 49);
            color: #FFF;
        }

        .sb-errordisplay_code {
            font-size: 14px;
            width: 100vw;
            overflow: auto;
        }
    </style>
</head>
<body class="sb-show-main">
    <div id="root" class="sb-main"></div>

    <div class="sb-nopreview sb-wrapper">
        <div class="sb-nopreview_main">
            <h1 class="sb-nopreview_heading sb-heading">No Preview</h1>
            <p>Sorry, but you either have no stories or none are selected somehow.</p>
            <ul>
                <li>Please check the storybook config.</li>
                <li>Try reloading the page.</li>
            </ul>
        </div>
    </div>

    <div class="sb-errordisplay sb-wrapper">
        <div id="error-message" class="sb-heading"></div>
        <pre class="sb-errordisplay_code">
            <code id="error-stack"></code>
        </pre>
    </div>
<script type="text/javascript" src="static/preview.01a4005b6d4ff026ff3f.bundle.js"></script><script type="text/javascript" src="static/vendors~preview.ad81fb9c4d23e082918c.bundle.js"></script><script type="text/javascript" src="static/runtime~preview.54cc4290e870f934d9e1.bundle.js"></script></body>
</html>
